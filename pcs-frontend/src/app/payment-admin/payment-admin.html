<p>payment-admin works!</p>
<div className='container'>
    <h2 className='text-center'>List of Incomes:</h2>
    <button className='btn btn-primary mb-2' routerLink="/add-income">Add Income</button>
    <table className='table table-striped table-bordered'>
        <thead>
            <tr>
                <th>Income id</th>
                <th>Income amount</th>
                <th>Income source</th>
                <th>Income date</th>
                <th>Shipment id</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            @for (income of incomes; track income.id){
            <tr>
                <td>{{ income.id }}</td>
                <td>{{ income.amount}}</td>
                <td>{{ income.source }}</td>
                <td>{{ income.date }}</td>
                <td>{{ income.shipmentId }}</td>
                <td>
                    <button class="btn btn-info" [routerLink]="['/update-income', income.id]">Update</button>
                    <button class="btn btn-danger" (click)="removeIncome(income.id)" style="margin-left:10px">Delete</button>
                    <!-- <button class="btn btn-info" (click)="updateIncome(income.id)">Update</button>
                    <button class="btn btn-danger" (click)="removeIncome(income.id)" style="margin-left:10px">Delete</button> -->
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
